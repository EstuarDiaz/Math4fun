<!DOCTYPE html>
<html>	
    <head>
        <title>primeSpace</title>
        <style>
            table {
                border-collapse: collapse;
            }

            table, td, th {
                border: 1px solid black;
            }
        </style>
    <script>
        function ca() {
            var p = 3;
            var q = 2;
            var a = 1;
            var x = 1;
            var limit = 100;
            document.write("(" + p.toString() + "," + q.toString() + ")<br>");
            document.write(x.toString() + "<br>");
            var i = 0;
            do {
                x *= p;
                document.write(x.toString() + "<br>");
                x += a;
                document.write(x.toString() + "<br>");
                while (x % q == 0) {
                    x /= q;
                    document.write(x.toString() + "<br>");
                }
                i++;
            } while (i < limit && x > 1 && x < Infinity)
            if (i == limit) {
                document.write("LIMIT<br>");
            } else if (x == Infinity) {
                document.write("INFINITY<br>");
            }
        }

        function c(p, q) {
            var a = 1;
            var x = 1;
            var limit = 100;
            var i = 0;
            var n = 0;
            var l = [x];
            do {
                x *= p;
                l.push(x);
                n++;
                x += a;
                l.push(x);
                n++;
                while (x % q == 0) {
                    x /= q;
                    l.push(x);
                    n++;
                }
                i++;
            } while (i < limit && x > 1 && x < Infinity && l.indexOf(x * p) == -1)
            if (i == limit) {
                return "limit";
            } else if (x == Infinity) {
                return "infinity"
            } else if ((l.indexOf(x * p) > -1) && (l.pop() != 1)) {
                return "c" + l.length.toString();
            } else {
                return n.toString();
            }
        }


        function t1() {
            var l = 100;
            document.write("<table>");
            document.write("<tr>");
            for (var i = 0; i <= l; i++) {
                document.write("<td>" + i.toString() + "</td>");
            }
            document.write("</tr>");
            for (i = 1; i <= l; i++) {
                document.write("<tr>");
                document.write("<td>" + i.toString() + "</td>");
                for (j = 1; j <= l; j++) {
                    var color = 'bgcolor="#FFFFFF"';
                    var v = false;
                    if (i == j) {
                        color = 'bgcolor="#000000"';
                    } else if ((i > j) && (i % j == 0)) {
                        color = 'bgcolor="#000000"';
                    } else if ((j > i) && (j % i == 0)) {
                        color = 'bgcolor="#000000"';
                    } else {
                        var r = c(i, j);
                        if (r == "infinity") {
                            color = 'bgcolor="#DDDDDD"';
                        } else if (r == "limit") {
                            color = 'bgcolor="#FFFFFF"';
                        } else if (r[0] == "c") {
                            color = 'bgcolor="#FF00FF"';
                            v = true;
                            r = r.replace("c", "");
                        } else {
                            color = 'bgcolor="#00AAFF"';
                            v = true;
                        }
                    }
                    document.write("<td " + color + ">");
                    if (v) {
                        document.write(r);
                    }
                    document.write("</td>");
                }
                document.write("</tr>");
            }
            document.write("</table>");
        }
