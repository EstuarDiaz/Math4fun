<!DOCTYPE html>
<html>
  <head>
    <title>Lorenz Attractor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/responsive.css">
    <script src="../libs/jquery/jquery.min.js"></script>
    <script src="../libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="../libs/font-awesome/css/font-awesome.min.css"></script>
    <script src="../libs/p5/p5.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="Lorenz Attractor.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

  <style> body {padding: 0; margin: 0;}
            glyphicon glyphicon-remove-circle{cursor: pointer;
            }</style>
  </head>
  <body>
    <div class="wrapper" id="main">
        <ul class="nav nav-tabs">
              <li class="active"><a data-toggle="tab" href="#home"><span class="glyphicon glyphicon-list-alt"></span></a></li>
              <li><a data-toggle="tab" href="#menu1"><span class="glyphicon glyphicon-play-circle"></span></a></li>
              <li><a data-toggle="tab" href="#menu2"><span class="glyphicon glyphicon-screenshot"></span></a></li>
              <li><a data-toggle="tab" href="#menu3"><span class="glyphicon glyphicon-tint"></span></a></li>
              <li><a data-toggle="tab" href="#menu4"><span class="glyphicon glyphicon-cog"></span></a></li>
          </ul>
          <div class="tab-content">
              <div id="home" class="tab-pane fade in active">
                <h3>List of points</h3>
                <div id="myList0"></div>
                <button id="addButton" type="button" class="btn btn-success"><span class="glyphicon glyphicon-plus-sign"></span></button>
              </div>
              <div id="menu1" class="tab-pane fade">
                <h3>Initial Positions</h3>
                <div id="myList1"></div>
              </div>
              <div id="menu2" class="tab-pane fade">
                <h3>Current Positions</h3>
                <div id="myList2"></div>
              </div>
              <div id="menu3" class="tab-pane fade">
                <h3>Colors</h3>
                <div id="myList3"></div>
              </div>
              <div id="menu4" class="tab-pane fade">
                  <h3>Settings</h3>
                  <div class="btn-group">
                      <button type="button" class="btn btn-primary" id="resetButton" data-toggle="tooltip" data-placement="bottom" title="Restart"><span class="glyphicon glyphicon-repeat"></span></button>
                      <button type="button" class="btn btn-success" id="randomButton" data-toggle="tooltip" data-placement="bottom" title="Random"><span class="glyphicon glyphicon-asterisk"></span></button>
                      <button type="button" class="btn btn-info" id="rotateButton" data-toggle="tooltip" data-placement="bottom" title="Rotate"><span class="glyphicon glyphicon-refresh"></span></button>
                      <button type="button" class="btn btn-danger" id="stopButton" data-toggle="tooltip" data-placement="bottom" title="Stop"><span class="glyphicon glyphicon-step-forward"></span></button>
                  </div>
              </div>
          </div>
      <div id='container'></div>
    </div>
  </body>
</html>
